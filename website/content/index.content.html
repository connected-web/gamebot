<user-list data-source-url="/api/users/list"></user-list>

<template for="user-list">
  <h2>Users</h2>
  {{#each data}}
    <user username="{{this}}"></user>
  {{/each}}
</template>

<template for="user" data-source-template="/api/user/{{username}}">
  <h3 style="color: #{{color}};">{{#if real_name}}{{real_name}} ({{username}}){{else}}{{username}}{{/if}}</h3>
  <div style="background: #{{color}}; padding: 4px; display: inline-block;">
    <img src="{{profile.image_72}}" alt="{{real_name}}"/>
  </div>
  <pre style="display: none;">{{dataSourceData}}</pre>
</template>
